---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: netology-test-app
  name: netology-test-app
  labels:
    app: netology-test-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netology-test-app
  template:
    metadata:
      labels:
        app: netology-test-app
    spec:
      containers:
      - name: netology-test-app
        image: nginx:1.14.1
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15